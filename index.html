<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Donut Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Welcome to Kawaii Donut Shop!</h1>
    <model-viewer
      bounds="tight"
      enable-pan
      src="https://eileenxue.github.io/kawaii-donut-shop-demo/kitty-donut-shop.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      environment-image="neutral"
      poster="poster.webp"
      shadow-intensity="1"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
    </model-viewer>
    <p>
      <a href="https://skfb.ly/oqSyM">"Kitty Donut Shop"</a> by Mikkel Garde Blaase (plorigon) is licensed under
      <a href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution.</a>
    </p>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
